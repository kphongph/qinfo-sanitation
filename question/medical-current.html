<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-input/paper-input.html">

<dom-module id="medical-current">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        --paper-checkbox-vertical-align:middle;
        @apply(--layout-vertical);
      }

      .description {
        @apply(--paper-font-subhead);
      }
    </style>
    
    <div class="vertical layout">
			<paper-input label="การตรวจชันสูตร (ระบุ)" value="{{data.observer}}"></paper-input>
			<paper-input label="ผลการชันสูตร" value="{{data.result}}"></paper-input>
    </div>
  </template>
  <script>
    Polymer({
      is: "medical-current",
      properties: {
				data: {
          type:Object,
          notify:true,
					observer: '_onDatachanged',
					value:function() {
						return {};
					}
        }
      },
			_onDatachanged: function(value){
				if(value == undefined){
					this.data = {
						"observer" : "",
						"result" : ""
					}
				}
			}
    });
  </script>
</dom-module>
